<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-none">
		<a class="navbar-brand" href="{{ site.baseurl }}">
			<img src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" width="66" height="66" class="d-inline-block align-center rounded-circle" alt="">
			<strong>{{ site.theme_settings.title }}</strong>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				{% for page in site.seiten %}
				{% if page.title and page.hide != true %}
				<li class="nav-item">
					<a class="nav-link" href="{{ page.url | relative_url }}">
						{{ page.title }}
					</a>
				</li>
				{% endif %}
				{% endfor %}
				<li class="nav-item">
					<a class="nav-link" href="{{ site.baseurl }}/lua/ak/">
						Dokumentation
					</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
