<div class="mat-typography">
  <h1 class="app-mute-on-light-bg">
    {{ typeString(trainType$ | async) }}
  </h1>
</div>

<div *ngIf="tableData$ | async as trains" class="mat-typography" id="cardHolder">
  <app-train-card
    *ngFor="let train of trains; trackBy: trackByTrainId"
    [train]="train"
    [trainType]="trainType"
  ></app-train-card>
</div>
