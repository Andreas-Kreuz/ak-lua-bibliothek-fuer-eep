<div *ngIf="categories | async as bla">
  <p class="mat-body">Lege hier die gewünschten Einstellungen für das Modul fest:</p>
  <div *ngFor="let category of bla | keyvalue">
    <h4 style="margin-top: 2rem; margin-bottom: 0">{{ category.key }}</h4>
    <mat-selection-list>
      <mat-list-option
        *ngFor="let setting of category.value; let i = index"
        (click)="onToggle(setting)"
        [selected]="setting.value"
      >
        <p>{{ setting.name }}</p>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
