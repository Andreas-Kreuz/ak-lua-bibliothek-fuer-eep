<div class="container-fluid p-2">
  <div class="row">
    <a routerLink="{{ 'element.link' }}" class="col-12">
      <mat-card class="mat-elevation-z2 d-flex flex-row flex-sm-column p-0 rounded-3 pb-0">
        <img
          class="col-3 col-sm-12 rounded-3"
          *ngIf="'element.image'"
          alt="{{ 'element.title' }}"
          src="../../../../assets/{{ 'card-img-trains-all.jpg' }}"
        />
        <div class="col-9 col-sm-12 d-flex flex-column m-3 mb-0">
          <mat-card-title-group>
            <mat-card-title class="mat-title">{{ "element.title" }}</mat-card-title>
            <mat-card-subtitle class="mat-subheading-1" *ngIf="'element.subtitle'">{{
              "element.subtitle"
            }}</mat-card-subtitle>
          </mat-card-title-group>
          <mat-card-content *ngIf="'element.description'" class="d-none d-sm-block">
            {{ "element.description" }}
          </mat-card-content>
          <!-- <span class="flex-grow-1"></span> -->
        </div>
      </mat-card>
    </a>
  </div>
</div>
