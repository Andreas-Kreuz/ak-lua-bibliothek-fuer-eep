<h1 mat-dialog-title>EEP Verzeichnis</h1>
<div mat-dialog-content>
  <p>Wähle das Verzeichnis Deiner EEP-Installation</p>
  <mat-form-field>
    <mat-label>Verzeichnis</mat-label>
    <input matInput [(ngModel)]="data.dir" id="dir-dialog-dir" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" id="dir-dialog-cancel">Abbrechen</button>
  <button
    mat-button
    [mat-dialog-close]="data.dir"
    (click)="onYesClick()"
    id="dir-dialog-choose"
    [disabled]="data.dir === ''"
    cdkFocusInitial
    type="submit"
  >
    Wählen
  </button>
</div>
